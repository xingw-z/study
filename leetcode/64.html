<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64</title>
</head>

<body>
    64. 最小路径和
</body>
<script>
    var minPathSum = function (grid) {
        for (let i = 0, iLen = grid.length; i < iLen; i++) {
            const iItem = grid[i]
            for (let j = 0, jLen = iItem.length; j < jLen; j++) {
                let val = 0
                if (i === 0 && j === 0) {
                    val = 0
                } else if (i === 0) {
                    val = grid[i][j - 1]
                } else if (j === 0) {
                    val = grid[i - 1][j]
                } else {
                    val = Math.min(grid[i - 1][j], grid[i][j - 1])
                }
                grid[i][j] = grid[i][j] + val
            }
        }
        return grid[grid.length - 1][grid[0].length - 1]
    }
    console.log(minPathSum([
        [1, 3, 1],
        [1, 5, 1],
        [4, 2, 1]
    ]))

</script>

</html>
