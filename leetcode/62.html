<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>62</title>
</head>
<body>
  <script>
    var uniquePaths = function(m, n) {
      if (n === 1 || m === 1) {
        return 1;
      }
      const list = new Array(m).fill(0).map((_, i) => new Array(n).fill(0).map((_, j) => i === 0 || j === 0 ? 1 : 0))
      for (let i = 1; i < m; i++) {
        for (let j = 1; j < n; j++) {
          list[i][j] = list[i - 1][j] + list[i][j - 1]
        }
      }
      return list[m - 1][n - 1]
    };
    console.log(uniquePaths(3, 3));
  </script>
</body>
</html>
