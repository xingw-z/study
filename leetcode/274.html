<body>
    <script>
        var hIndex = function(citations) {

            const citationsLen = citations.length;
            const list = citations.sort((a, b) => a - b);
            let num = 0;
            for (let i = citationsLen - 1; i >= 0; i--) {
                
                if (list[i] > num) {
                    num++
                } else {
                    return num;
                }
            }
            return num;
        };

        // console.log(hIndex([3,0,6,1,5]));
        // console.log(hIndex([1,3,1]));

        console.log(hIndex([0]));

    </script>
</body>
