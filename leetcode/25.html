<script>
    /**
     * Definition for singly-linked list.
    */
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    var a11 = new ListNode(1)
    var a12 = new ListNode(2)
    var a14 = new ListNode(4)
    var a21 = new ListNode(1)
    var a23 = new ListNode(3)
    var a24 = new ListNode(4)
    a11.next = a12
    a12.next = a14
    a21.next = a23
    a23.next = a24
    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     */
    var mergeTwoLists = function (l1, l2) {
        let l3 = new ListNode(0)
        let l4 = l3
        while (l1 || l2) {
            if (!l1) {
                l3.next = l2
                break
            } else if (!l2) {
                l3.next = l1
                break
            } else if (l1.val > l2.val) {
                l3.next = l2
                l2 = l2.next
            } else {
                l3.next = l1
                l1 = l1.next
            }
            l3 = l3.next
        }
        return l4.next
    };
    console.log(mergeTwoLists(a11, a21))
</script>
