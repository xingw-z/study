    // 这个更刺激了
    // 举个例子 比如 6 & (6 - 1)
    // 那就是110 & 101 结果就是100  4
    // 就是相当于 一个数 位与一个数的-1  他们二进制位就会始终少一个1
    // 所以sum++ 少到后面 0 就完了
    var hammingWeight = function (n) {
        let sum = 0
        while (n) {
            n = n & (n - 1)
            sum++
        }
        return sum
    };
