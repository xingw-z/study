<script>
var threeSumClosest = function(nums, target) {
    let val = nums[0] + nums[1] + nums[2];
    let qsort = arr => arr.length > 1 ? [...qsort(arr.filter(item => item < arr[0])), ...arr.filter(item => item === arr[0]), ...qsort(arr.filter(item => item > arr[0]))] : arr;
    nums = qsort(nums);
    let len = nums.length;
    let i = 0;
    while(i < len - 2) {
        let start = i + 1;
        let end = len - 1;
        while(start < end) {
            let temp = nums[i] + nums[start] + nums[end];
            if (Math.abs(target - temp) < Math.abs(target - val)) {
                val = temp;
            }
            if (temp < target) {
                while(nums[start] === nums[++start]);
            } else {
                while(nums[end] === nums[--end]);
            }
        }
        while(nums[i] === nums[++i]);
    }
    return val
};

console.log(threeSumClosest([0,2,1,-3], 1))
