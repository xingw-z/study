var searchInsert = function(nums, target) {
    let len = nums.length;
    let left = 0, right = len;
    while(left < right) {
        let mid = (left + right) >>> 1
        if (nums[mid] < target) {
            left = mid + 1
        } else {
            right = mid
        }
    }
    return left
}
