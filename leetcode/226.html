<body>
  <script>
    var invertTree = function(root) {
      const list = []
      const cb = (node) => {
          if (!node) {
              return 
          }
          cb(node.left)
          cb(node.right)
          const temp = node.left
          node.left = node.right
          node.right = temp
      }
      cb(root)
      return root
  };
  </script>
