<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>714</title>
</head>
<body>
  <script>
    var maxProfit = function(prices, fee) {
      const len = prices.length
      const dp = new Array(len).fill(1).map(() => new Array(2).fill(0))
      dp[0][0] = 0
      dp[0][1] = -prices[0]
      for (let i = 1; i < len; i++) {
        const item = prices[i]
        dp[i][0] = Math.max(dp[i - 1][0], dp[i - 1][1] + item - fee)
        dp[i][1] = Math.max(dp[i - 1][0] - item, dp[i - 1][1])
      }
      return Math.max(dp[len - 1][0], dp[len - 1][1])
    };
    console.log(maxProfit([1, 4, 2, 8, 4, 9], 3))
  </script>
</body>
</html>
