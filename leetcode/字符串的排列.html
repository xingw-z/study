    <title>字符串的排列</title>

</body>
<script>
    function Permutation(str) {
        let result = []
        PermutationCore(result, str.split(''))
        return [ ...new Set(result) ]
    }
    function PermutationCore(result, quque, current = '', temp = '') {
        current = current + temp
        if (quque.length === 0) {
            result.push(current)
            return result
        }
        for (let i = 0, len = quque.length; i < len; i++) {
            temp = quque.shift()
            PermutationCore(result, quque, current, temp)
            quque.push(temp)
        }
    }
    console.log(Permutation('abc'))
</script>
