<script>
    var reverseBits = function (n) {
        n = n.toString(2)
        if (n.length < 32) {
            for (let i = 0, len = 32 - n.length; i < len; i++) {
                n = '0' + n
            }
        }
        let res = ''
        for (let i = 31; i >= 0; i--) {
            res = res + n[i]
        }
        return parseInt(res, 2)
    };
</script>
