<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>167</title>
</head>
<body>
    <script>
        var twoSum = function(numbers, target) {
            let left = 0;
            let right = numbers.length - 1;
            while (left < right) {
                const item = numbers[left] + numbers[right];
                console.log(item, target);
                
                if (item < target) {
                    left = left + 1;
                } else if (item > target) {
                    right = right - 1;
                } else {
                    return [left + 1, right + 1];
                }
            }
        };

        console.log(twoSum([2,7,11,15], 9));
        
    </script>
</body>
</html>
