<body>
  <script>
    var minimumTotal = function(triangle) {
      const len = triangle.length
      if (len === 1) {
        return triangle[0][0]
      }
      const dp = new Array(len).fill(0).map((_, i) => new Array(i + 1).fill(0))
      let sum = dp[0][0] = triangle[0][0]
      for (let i = 1; i < len; i++) {
        const item = triangle[i]
        for (let j = 0, jLen = item.length; j < jLen; j++) {
          dp[i][j] = Math.min(dp[i - 1][j] ?? Number.MAX_SAFE_INTEGER, dp[i - 1][j - 1] ?? Number.MAX_SAFE_INTEGER) + triangle[i][j]
        }
      }
      return dp[len - 1].sort((x, y) => x - y)[0]
    };
    console.log(minimumTotal([[-1],[2,3],[1,-1,-3]]));
  </script>
