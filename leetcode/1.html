<script>
var twoSum = function(nums, target) {
    var obj = {}, t1 = undefined, t2 = undefined;
    for(let i = 0, j = nums.length; i < j; i++) {
        const _ele = nums[i];
        const _n = target - _ele;
        if (obj[_n]) {
            t1 = Number(obj[_n]);
            t2 = i;
            break;
        } else {
            obj[_ele] = i + '';
        }
        console.log(_ele, _n, obj)
    }
    return [t1, t2]
};
console.log(twoSum([2, 7, 1], 9))
</script>
