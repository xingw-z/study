<script>
var maxArea = function(height) {
    let _list = [];
    for (let i = 0; i < height.length; i++) {
        for (let j = i + 1; j < height.length; j++) {
            let _min = Math.min(height[i], height[j]);
            
            _list.push(_min * (j - i));
        }
    }
    return Math.max.apply(null, _list);
};
console.log(maxArea([1,8,6,2,5,4,8,3,7]))
</script>
