<script>
    var checkValidString = function (s) {
        let x = 0, y = 0
        for (let i = 0, len = s.length; i < len; i++) {
            if (s[i] === '(') {
                x++
                y++
            } else if (s[i] === '*') {
                if (x > 0) x--
                y++
            } else {
                if (x > 0) x--
                y--
            }
            if (y < 0) return false
        }
        return x === 0
    };
    console.xg(checkValidString("**))"))
</script>
