<body>
    <script>
        var groupAnagrams = function(strs) {
            const len = strs.length;
            const map = new Map();
            for(let i = 0; i < len; i ++) {
                const str = strs[i];
                const sLen = str.length;
                const list = [];
                for (let j = 0; j < sLen; j++) {
                    list.push(str[j].charCodeAt());
                }
                list.sort((a, b) => a - b);
                const key = list.join('-');
                
                if (map.has(key)) {
                    const newList = map.get(key);
                    newList.push(str);
                    map.set(key, newList);
                } else {
                    const newList = [str];
                    map.set(key, newList);
                }
            }
            const result = [];
            for(let value of map.values()) {
                result.push(value);
            }
            return result;
        };
        console.log(groupAnagrams(["eat", "tea", "tan", "ate", "nat", "bat"]));
        
    </script>
</body>
</html>
