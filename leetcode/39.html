<body>
  <script>
    var combinationSum = function(candidates, target) {
      const result = [];
      const cb = (target, temp, idx) => {
        if (idx === candidates.length) {
          return
        }
        if (target === 0) {
            result.push(temp);
            return;
        }
        cb(target, temp, idx + 1)
        if (target - candidates[idx] >= 0) {
          cb(target - candidates[idx], [...temp, candidates[idx]], idx)
        }
      }
      cb(target, [], 0)
      return result
    };
    

    console.log(combinationSum([2,3,6,7], 7));
    
  </script>
