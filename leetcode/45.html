<body>
    <script>
        var jump = function(nums) {
            const len = nums.length
            if (len === 1) {
                return 0
            }
            let step = 0
            let max = 0
            let sum = 0
            for (let i = 0; i < len - 1; i++) {
                max = Math.max(max, i + nums[i])
                if (i === sum) {
                    sum = max
                    step++
                }
            }
            return step        
        };
        console.log(jump([1,2,1,1,1]))
        // console.log(jump([2,3,1,1,4]))
        // console.log(jump([3,2,1]))
    </script>
