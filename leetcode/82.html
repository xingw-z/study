<script>
    /**
     * Definition for singly-linked list.
     
     */
    function ListNode(val, next) {
        this.val = (val === undefined ? 0 : val)
        this.next = (next === undefined ? null : next)
    }
    var a1 = new ListNode(1)
    var a2 = new ListNode(2)
    var a3 = new ListNode(3)
    var a4 = new ListNode(3)
    var a5 = new ListNode(4)
    var a6 = new ListNode(4)
    var a7 = new ListNode(5)

    a1.next = a2
    a2.next = a3
    a3.next = a4
    a4.next = a5
    a5.next = a6
    a6.next = a7
    /**
     * @param {ListNode} head
     * @return {ListNode}
     */
    var deleteDuplicates = function (head) {
        if (!head) {
            return head
        }
        const dummyNode = new ListNode(-1)
        dummyNode.next = head
        let pre = dummyNode
        let _val
        let prev
        while (pre) {
            if (pre.val === _val && prev) {
                prev.next = pre.next
            } else if (pre.val === (pre.next && pre.next.val)) {
                _val = pre.val
            } else {
                prev = pre
            }
            pre = pre.next
        }
        return dummyNode.next
    };
    console.log(deleteDuplicates(a1))
</script>
