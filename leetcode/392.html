<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>392</title>
</head>
<body>
  <script>
    var isSubsequence = function(s, t) {
      if (!s) {
        return true
      }
      let sIdx = 0
      for (let i = 0, len = t.length; i < len; i++) {
        if (t[i] === s[sIdx]) {
          sIdx++
          if (sIdx >= s.length) {
            return true
          }
        }
      }
      return false
    };
  </script>
</body>
</html>
