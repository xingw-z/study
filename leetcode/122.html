    var maxProfit = function (prices) {

        if (prices.length <= 1) return 0
        let sum = 0
        for (let i = 1, len = prices.length; i < len; i++) {
            sum = sum + Math.max(0, prices[i] - prices[i - 1])
        }
        return sum
    };
    console.log(maxProfit([7, 1, 5, 3, 6, 4]))
