  <title>94. 二叉树的中序遍历</title>
</head>
<body>
  
</body>
<script>
  var inorderTraversal = function(root) {
    const list = [];
    function recursion(node) {
      if (!node.val) {
        return
      }
      recursion(node.left);
      list.push(node.val)
      recursion(node.right);
    }
    recursion(root);
    return list;
  };
</script>
