<script>
    var climbStairs = function (n) {
        if (n < 4) return n
        if (!this.hash) this.hash = {}
        if (this.hash[n]) return this.hash[n]
        let list = [1,2,3]
        for (let i = 3; i < n; i++) {
            list.push(list[i - 1] + list[i - 2])
        }
        const val = list[list.length - 1]
        this.hash[n] = val
        return val
    };
</script>
