<script>
    let testList = [1,2,3,5,6,7]
    function find(list, num) {
        let start = 0
        let end = testList.length
        
        while (1) {
            mid = start + ((end - start) >> 1)
            if (testList[mid] === num) {
                return mid
            } else if (testList[mid] > num) {
                if (end === mid) return -1
                end = mid
            } else {
                if (start === mid) return -1
                start = mid
            }
        }
    }
    console.log(find(testList, 4))
