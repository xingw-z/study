<script>
    function addHandler(...args) {
        return args.reduce((a, b) => a + b)
    }
    function curring(fn) {
        let _list = []
        function _c(...newArgs) {
            if (newArgs.length) {
                _list = [
                    ..._list,
                    ...newArgs
                ]
                return _c
            } else {
                return fn.apply(this, _list)
            }
        }
        _c.toString = function () {
            return fn.apply(this, _list) 
        }
        _c.valueOf = function () {
            return fn.apply(this, _list) 
        }
        return _c
    }

    const add = curring(addHandler)
    console.log(add(2)())
</script>
