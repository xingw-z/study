<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event</title>
    <style>
        .fade {
            width: 300px;
            height: 300px;
            background: green;
        }

        .haizi {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="fade">
        fade
        <div class="haizi">
            haizi
        </div>
    </div>
</body>
<script>
    var fade = document.querySelector('.fade'), hz = document.querySelector('.haizi');

    document.body.addEventListener("click", function (e) {
        console.log("click-body");
    }, true);

    fade.addEventListener("click", function (e) {
        console.log("click-fade");
    }, true);

    hz.addEventListener("click", function (e) {
        console.log("click-haizi");
    }, true);

</script>

</html>
