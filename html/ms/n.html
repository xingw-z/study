    <title>n</title>

</body>
<script>
    function n(n) {
        if (n < 3) return n
        let start = 1
        let end = 2
        let sum = 0
        for (let i = 2; i < n; i++) {
            sum = start + end
            start = end
            end = sum
        }
        return sum
    }
    console.log(n(9))
</script>
