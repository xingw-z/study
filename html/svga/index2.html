<script>
    var _canvas = document.querySelector('canvas');

    var parser = new SVGA.Parser('#demoCanvas')
    var player = new SVGA.Player('#demoCanvas')

    // 解析 SVGA 文件
    parser.load('./test.svga', function (videoItem) {
        // 设置 & 播放动画
        console.log(videoItem)
        let _val = videoItem.videoSize.width / _width;
        let _h = videoItem.videoSize.height / _val;

        // } else {
        //     document.querySelector('#demoCanvas').style.height = '100vh';
        // }
        document.querySelector('#demoCanvas').style.height = _h + 'px';
        
        player.setVideoItem(videoItem);
        player.startAnimation();
    }, function(error) {
    })
    document.body.addEventListener('click', function() {
        location.href = 'index1.html'
    });
