<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>websocket</title>
</head>
<body>
    <h1>echo test</h1>
    <input type="text" name="" id="sendTxt">
    <button id="sendBtn">发送</button>
    <div id="recv"></div>
    
</body>
<script>
    var websocket = new WebSocket("ws://echo.websocket.org/");
    websocket.onopen = function() {
        console.log('websocket open')
        document.querySelector('#recv').innerHTML = 'Connected'
    }
    websocket.onclose = function() {
        console.log('websocket close')
    }
    websocket.onmessage = function(e) {
        console.log(e.data, 'websocket message')
        document.querySelector('#recv').innerHTML = e.data
    }
    document.querySelector('#sendBtn').onclick = function() {
        var txt = document.querySelector('#sendTxt').value
        websocket.send(txt)
    }
</script>
</html>
